<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
<body>
  

  <div *ngIf="isLoginError" class="red-text center error-message">
  <i class="material-icons">error</i> Incorrect username or password
</div>
<form #loginForm="ngForm" (ngSubmit)="OnSubmit(UserName.value,Password.value)">
 <div class="row">
   <div class="input-field col s12">
     <i class="material-icons prefix">account_circle</i>
     <input type="text" #UserName ngModel name="UserName" placeholder="Username" required>
   </div>
 </div>
 <div class="row">
    <div class="input-field col s12">
      <i class="material-icons prefix">vpn_key</i>
      <input #Password [type]="hide ? 'password' : 'text'" ngModel name="Password" placeholder="Password" required>
    </div>
    <div>
      <mat-icon matSuffix class="hide-icon" matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
    </div>
    <div>
      <span class="forgot" (click)="openModal()">Forgot Password?</span>
    </div>
    </div>

  <div class="row">
      <div class="input-field col s12">
        <button [disabled]="!loginForm.valid" class="btn-large btn-submit" type="submit">Login</button>
        
        <a (click)="googleLogin()" class="google btn"><i class="fa fa-google fa-fw">
          </i> Google
        </a>
      </div>
    </div>
</form>

</body>
