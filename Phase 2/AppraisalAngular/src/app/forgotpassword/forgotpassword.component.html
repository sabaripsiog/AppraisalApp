<div class="totalpage">
<mat-card class="forgotPassword-card">
  <mat-card-header>
    <div><mat-icon matPreffix>lock</mat-icon></div>
    <mat-card-title>Forgot Password</mat-card-title>
  </mat-card-header>

  <mat-card-content>
    <form [formGroup]="forgotPasswordForm" autocomplete="off">
      <mat-form-field appearance="outline">
       <mat-label>Enter Your Employee ID</mat-label>
       <input matInput placeholder="Enter your ID" formControlName="userNAme">
       
       </mat-form-field> 
       <app-field-error-display [displayError]="isFieldValid('userNAme')"  errorMsg="Please Enter Valid Employee ID"></app-field-error-display>
       <div *ngIf="!isPresent" style="color: red;">User ID does not exist</div>
    </form>     
  </mat-card-content>

  <mat-card-actions>
    <button mat-raised-button color="primary" type="submit" (click)="onSubmit()" >Submit</button>
    <button mat-raised-button (click)="close()" color="warn">Cancel</button>
  </mat-card-actions>
  
</mat-card>
</div>
